<div id="academy-courses" class="page-layout simple">
    <div class="content p-24">
        <div fxLayout="column" fxLayoutAlign="center">

            <div class="courses" fxLayout="row wrap" fxLayoutAlign="center">

                <div fxLayout="column" fxLayoutAlign="center start" class="titulo-pagina" style="width: 994px; margin-bottom: 5px;">
                    <div fxLayout="row" fxLayoutAlign="start center">
                        <mat-icon class="secondary-text s-18">home</mat-icon>
                        <mat-icon class="secondary-text s-16">chevron_right</mat-icon>
                        <span class="secondary-text">Acompanhamento de Carteira</span>
                    </div>
                </div>

                <div class="box-filter">
                    <div class="title-filter">
                        Filtro: Release
                    </div>
                    <div class="filters">
                        <mat-form-field class="category-selector">
                            <mat-label class="label">Releases</mat-label>
                            <mat-select class="select" (selectionChange)="filtroPorRelease($event)">
                                <mat-option [value]="'todas'">
                                    Todas
                                </mat-option>
                                <mat-option *ngFor="let release of listaRelease" [value]="release.nome">
                                    {{ release.nome }}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
                
                <div 
                    class="course" 
                    *ngFor="let release of listaReleaseFiltro" 
                    fxFlex="100" 
                    fxFlex.gt-xs="50"
                    fxFlex.gt-sm="25"
                    (click)="openDialog(release.nome, 'ANA CRISTINA BRASIL VILLELA')">

                    <div 
                        class="{{ !release.isReleaseAtual ? 'release' : 'releaseAtual' }}" 
                        fxLayout="column" 
                        fxFlex="1 1 auto" 
                        fxLayoutAlign="center center">

                        <div class="header" fxLayout="row">
                                {{ release.nome }}
                        </div>
                        <div class="content" fxLayout="column">
                            <div class="h1">{{release.total}}</div>
                            <div class="updated">Projetos</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
